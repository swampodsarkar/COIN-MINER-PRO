
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>eFootball Mobile 25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0c0d12;
        min-height: 100vh;
      }
      @keyframes pulse-anim {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 255, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(0, 150, 255, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 255, 0); }
      }
      .animate-pulse-update {
        animation: pulse-anim 0.5s ease-out;
      }
      button {
        transition: all 0.2s ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out;
      }
      @keyframes victory-banner {
        0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-victory {
        animation: victory-banner 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .player-card-glow {
        box-shadow: 0 0 15px rgba(100, 200, 255, 0.5), inset 0 0 10px rgba(100, 200, 255, 0.3);
      }
    </style>
